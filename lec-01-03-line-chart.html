<!DOCTYPE html>
<html>
<head>
	<title>01.03 line Chart </title>
</head>
<body>
<style type="text/css">
	#renderer {
		width: 550px;
		height: 450px;
		background: #FFF
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<svg id='renderer'></svg>

<script type="text/javascript">
	var total_width = 550;
	var total_height = 450;

	var root = d3.select('#renderer');

	// data
	var data = [10, 12, 15, 13, 11, 9, 12]

	// draw axis 
	root.append('line')
		.attr('x1', 0)
		.attr('y1', total_height)
		.attr('x2', total_width)
		.attr('y2', total_height)
		.attr('stroke', '#555')
		.attr('stroke-width', 2)

	root.append('line')
		.attr('x1', 0)
		.attr('y1', 0)
		.attr('x2', 0)
		.attr('y2', total_height)
		.attr('stroke', '#555')
		.attr('stroke-width', 2)

	var interval = total_width / data.length;
	for(var i = 0; i < data.length-1; i++){
		var height = data[i] * 20;
		var height_next = data[i+1] * 20;
		// LINE vs. PATH
		root.append('line')
			.attr('x1', interval*i + 20)
			.attr('y1', total_height - height)
			.attr('x2', interval*(i+1) + 20)
			.attr('y2', total_height - height_next)
			.attr('stroke', '#73a')
			.attr('stroke-width', 2)
}

</script>
</body>
</html>
