<!DOCTYPE html>
<html>
<head>
    <title>02.03 Selector</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        #renderer {
            width: 600px;
            height: 400px;
            background: #FFF
        }
    </style>
</head>
<body>
<svg id='renderer'></svg>
</body>
<script type="text/javascript">
    // CSS 선택자를 활용해 오브젝트를 선택할 수 있습니다.
    // CSS 또는 jquery 에 익숙하신 분들은 쉽게 활용할 수 있으리라 생각합니다.
    // 선택자를 처음 접하시는 분들은 생활코딩의 선택자 수업을 참고해주세요.
    // https://opentutorials.org/course/2418/13500

    // If you are not familiar with selector in css, jquery, study it first.
    // 1. https://www.youtube.com/watch?v=EeZKHmNJipE
    // 2. https://www.youtube.com/watch?v=Bcr70LIJcOk

    var root = d3.select('#renderer');


    // draw rect
    root.append('rect')
        .attr('x', 10)
        .attr('y', 10)
        .attr('width', 100)
        .attr('height', 200)
        .attr('fill', '#E8F')
        .classed("shape", true);        // append class to d3 object

    // draw circle
    root.append('circle')
        .attr('cx', 200)
        .attr('cy', 60)
        .attr('r', 50)
        .attr('fill', '#2a4')
        .attr('stroke', '#333')
        .attr('stroke-width', 3)
        .classed("shape", true);        // append class to d3 object

    // draw line
    root.append('line')
        .attr('x1', 300)
        .attr('y1', 10)
        .attr('x2', 300)
        .attr('y2', 300)
        .attr('stroke', '#57a')
        .attr('stroke-width', 3)
        .classed("line", true);         // append class to d3 object

    // draw Text
    root.append('text')
        .text('hello')
        .attr('x', 350)
        .attr('y', 20)
        .attr('text-anchor', 'start')
        .attr('alignment-baseline', 'hanging')
        .attr('font-size', 40)
        .attr('fill', '#C00')
        .attr('stroke', '#000')
        .classed("text", true)
        .classed("shape", true);        // append class to d3 object

    // draw Text
    root.append('text')
        .text('D3 !')
        .attr('x', 450)
        .attr('y', 20)
        .attr('text-anchor', 'start')
        .attr('alignment-baseline', 'hanging')
        .attr('font-size', 40)
        .attr('fill', '#0C0')
        .attr('stroke', '#000')
        .classed("text", true);        // append class to d3 object


    // select by id(#), class(.) or tag( )
    d3.select('.text')                  // Select first object that are classed 'text' (Order of appearance first in html text)
        .attr('stroke-width', 0)        // and change stroke width
        .attr('stroke', '#0F0');        // and change stroke color.

    d3.selectAll('.text')               // Select all objects that are classed 'text'
        .classed('shape', false);       // and Remove class 'shape'.

    d3.selectAll('.shape')              // Select all objects that are classed 'shape'
        .attr('fill', '#0AA');          // and Paints the selected object in blue.

    d3.selectAll("#renderer > *")       // Select child objects of renderer
    //.remove();                        // and Remove that.

</script>
</html>
