<!DOCTYPE html>
<html>
<head>
	<title>02.02.02 d3 data function</title>
</head>
<body>
<style type="text/css">
	body {
		background: #eee
	}
	#renderer {
		width: 550px;
		height: 450px;
		background: #FFF
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<svg id='renderer'></svg>
<script type="text/javascript">
	var svg = d3.select('#renderer');

	var circle_data = [
		{ cx : 100, cy : 100, r : 50, color : '#ce9' },
		{ cx : 200, cy : 350, r : 40, color : '#e9c' },
		{ cx : 300, cy : 200, r : 60, color : '#ec9' },
	];

	// 1. for iteration
	for(var i = 0; i < circle_data.length; i++){
		var circle = circle_data[i]
		svg.append('circle')
		.attr('cx', circle.cx)
		.attr('cy', circle.cy)
		.attr('r', circle.r)
		.attr('fill', circle.color)
	}

	// 2. data().enter() method
	svg.selectAll('circle')
		.data(circle_data)
		.enter().append('circle')
		.attr('cx', function(d){
			return d.cx
		})
		.attr('cy', function(d){
			return d.cy
		})
		.attr('r', function(d){
			return d.r
		})
		.attr('fill', function(d){
			return d.color
		})


</script>
</body>
</html>
